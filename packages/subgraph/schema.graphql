type SubgraphStatus @entity {
  id: ID!
  isInitialized: Boolean!
  lastSnapshotBlock: BigInt!
}

type SpendersByAddress @entity {
  id: ID!
  spenders: [String!]!
}

type Account @entity {
  id: ID! #{user}
  tokens: [SpendersByToken!]!
}

type Token @entity {
  id: ID!
  decimals: Int!
  name: String!
  symbol: String!
}

type SpendersByToken @entity {
  id: ID! #{user}{token}
  token: Token!
  spenders: [AllowancesBySpenders!]!
}

type AllowancesBySpenders @entity {
  id: ID! #{user}{token}{spender}
  spender: Bytes!
  allowance: BigInt!
}

type IgnoredToken @entity {
  id: ID!
  blockNumber: BigInt!
  timestamp: BigInt!
}
